    <body>
        <h1>Crumble</h1>
        <img src="images/crumble.jpg" alt="Crumble">
        <h2>Crumble Recipe:</h2>
        <p>This is the recipe for the crumble.</p>
        <h3>Ingredients:</h3>
        <ul>
            <li>160g flour</li>
            <li>160g butter</li>
            <li>160g sugar</li>
            <li>160g almond flour</li>
            <li>salt</li>
        </ul>
        <h3>Steps:</h3>
        <ol>
            <li>Mix all the ingredients.</li>
            <li>Freeze before using.</li>
        </ol>

    </body>
