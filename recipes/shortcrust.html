<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <title>Shortcrust</title>
    </head>
    <body>
        <h1>Shortcrust</h1>
        <img src="images/shortcrust.jpg" alt="Shortcrust">
        <h2>Shortcrust Recipe:</h2>
        <p>This is the recipe for the shortcrust.</p>
        <h3>Ingredients:</h3>
        <ul>
            <li>300g Flour</li>
            <li>45g Sugar</li>
            <li>180g Butter</li>
            <li>90g Eggs</li>
            <li>6g Salt</li>
        </ul>
        <h3>Steps:</h3>
        <ol>
            <li>Add flour, sugar, butter and salt to a stand mixer.</li>
            <li>Add the eggs.</li>
        </ol>
    </body>
</html>
